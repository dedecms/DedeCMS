<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文件编辑</title>
<link rel="stylesheet" type="text/css" href="base.css">
<script>
function Post() {
	if (document.form1.filename.value==""){
		alert("文件名不能为空。");
		document.form1.filename.focus();
		return false;
        }
}	
</script>
</head>
<body bgcolor="#F2F4F3" leftmargin="15" topmargin="10">
<table width=98%" border=0 cellpadding=0 cellspacing=0 bordercolor=#111111 style="border-collapse: collapse">
  <form method="POST" action="file_manage_control.php" name=form1 onSubmit="return Post()">
    <input type="hidden" name="fmdo" value="edit">
    <input type="hidden" name="backurl" value="{dede:global name='backurl' function='urlencode("@me")'/}">
    <tr> 
      <td width=78% valign="top">
	  <table border=0 cellpadding=0 cellspacing=0 style="border-collapse: collapse" width=100%>
          <tr> 
            <td width=16% height="25">工作目录：</td>
            <td width="84%"> &nbsp;&nbsp;&nbsp; <input name=activepath size=40 value="{dede:global name='activepath'/}">
              （空白表示根目录 ，不允许用 “..” 形式的路径）</td>
          </tr>
          <tr> 
            <td width=16% height="25">文件名称：</td>
            <td>
            	&nbsp;&nbsp;&nbsp; <input name=filename size=40 value="{dede:global name='filename'/}">
              （不允许用 “..” 形式的路径）
              <input type="button" name="Submit" value="使用可视化模式" onClick="location='file_manage_view.php?fmdo=editview&activepath={dede:global name='activepath'/}&filename={dede:global name='filename'/}';" class='nbt'>
            </td>
          </tr>
        </table> </td>
    </tr>
    <tr> 
      <td width=78% height="31" valign="top">
	  {dede:global name='contentView'/}	  </td>
    </tr>
    <tr> 
      <td width=78% valign="top"> 
        <p align=center>
          <input type=submit value="  保 存  " name=B1  class='nbt'>
          &nbsp; 
          <input type=reset value="取消修改" name=B2  class='nbt'>
          &nbsp; 
          <input type=button value="不理返回" name=B4 onClick="javascript:history.go(-1);"  class='nbt'>
          <br></td>
    </tr>
  </form>
</table>
</body>

</html>
